<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build-a-Burger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ingredients.css">
  </head>
  <body>
    
    <h1>Build-a-Burger</h1>
    <h2>The Bacon Deluxe Burger</h2>
    <h3>Only $7.99</h3>

    <!-- 
    Rearrange the elements below to make your own custom burger. 
    Change ingredient colors in the "ingredients.css" file.
    -->
    
    <div class="burger">
      <div class="bun-top"></div>
      <div class="onion"></div>
      <div class="tomato"></div>
      <div class="lettuce"></div>
      <div class="bacon"></div>
      <div class="cheese"></div>
      <div class="patty"></div>
      <div class="bun-bottom"></div>
      <div class="plate"></div>
    </div>
    
    <hr>
    
    <h2>The Hawaiian Chicken Burger</h2>
    <h3>Only $8.99</h3>
    
    <div class="burger">
      <div class="bun-top"></div>
      <div class="onion"></div>
      <div class="tomato"></div>
      <div class="pineapple"></div>
      <div class="cheese"></div>
      <div class="chicken"></div>
      <div class="bun-bottom"></div>
      <div class="plate"></div>
    </div>
    
  </body>
</html>
